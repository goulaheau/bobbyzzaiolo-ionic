<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bobbyzzaiolo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h1>La carte</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-lg-2 col-md-3 col-sm-6 *ngFor="let pizza of pizzas">
        <ion-card [navPush]="pizzaDetailPage" [navParams]="pizza">
          <ion-card-header>
            {{pizza.name}} - {{pizza.price}} â‚¬
          </ion-card-header>

          <ion-card-content>
            <img src="{{pizza.image}}" alt="Image de {{pizza.name}}">
          </ion-card-content>

          <ion-row *ngIf="inAdmin">
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="create"></ion-icon>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small float-right>
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
