<ion-header>
  <ion-navbar>
    <ion-title>
      Bobbyzzaiolo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-md-3 *ngFor="let pizza of pizzas">
        <ion-card [navPush]="pizzaPage" [navParams]="pizza">
          <ion-card-header>
            {{pizza.name}}
            <span float-right>{{pizza.price}} â‚¬</span>
          </ion-card-header>
          <ion-card-content>
            <img src="{{pizza.image}}" alt="Image de {{pizza.name}}">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
