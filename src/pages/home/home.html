<ion-header>
  <ion-navbar>
    <ion-title>
      Bobbyzzaiolo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let pizza of pizzas">
    <ion-card-header>
      {{pizza.name}}
    </ion-card-header>
    <ion-card-content>
      {{pizza.desc}}
    </ion-card-content>
  </ion-card>

</ion-content>
